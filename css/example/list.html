<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="../components/List.css" />
  </head>
  <body>
    <section class="list">
      <!-- Normal list -->
      <ul class="normal-list">
        <li class="list-item">List Item 1</li>
        <li class="list-item">List Item 2</li>
        <li class="list-item">List Item 3</li>
        <li class="list-item">List Item 4</li>
      </ul>

      <!-- Stacked list -->
      <ul class="stacked-list">
        <li class="list-item">
          <img class="list-item-image" src="../../assets/images/card.jpeg" />
          <span class="list-item-text">List Item 1</span>
        </li>
        <li class="list-item">
          <img class="list-item-image" src="../../assets/images/card.jpeg" />
          <span class="list-item-text">List Item 2</span>
        </li>
        <li class="list-item">
          <img class="list-item-image" src="../../assets/images/card.jpeg" />
          <span class="list-item-text">List Item 3</span>
        </li>
        <li class="list-item">
          <img class="list-item-image" src="../../assets/images/card.jpeg" />
          <span class="list-item-text">List Item 4</span>
        </li>
      </ul>
    </section>
  </body>
</html>
