<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="../components/Badge.css">
    <script src="https://kit.fontawesome.com/dcbd873a92.js" crossorigin="anonymous"></script>
</head>
<body>
          <!-- Using the 'badge' class on parent and variant class on child -->

              <span class="badge">
                <img class="avatar md" src="https://images.unsplash.com/photo-1534308143481-c55f00be8bd7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHByb2ZpbGUlMjBwaWN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="avatar-1">
                <div class="online"></div>
              </span>

              <span class="badge">
                <img class="avatar md" src="https://images.unsplash.com/photo-1534308143481-c55f00be8bd7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHByb2ZpbGUlMjBwaWN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="avatar-1">
                <div class="offline"></div>
              </span>

              <span class="badge">
                <img class="avatar md" src="https://images.unsplash.com/photo-1534308143481-c55f00be8bd7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fHByb2ZpbGUlMjBwaWN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="avatar-1">
                <div class="dnd"></div>
              </span>
          </section>

          <br>

        <!-- Using the 'badge' class on parent and 'number' class on child -->

            <span class="badge">
                <i class="avatar fas fa-shopping-cart"></i>
                <span class="number">10+</span>
            </span>

            <span class="badge">
                <i class="avatar fas fa-envelope"></i>
                <span class="number">15+</span>
            </span>
        </section>
            
</body>
</html>
