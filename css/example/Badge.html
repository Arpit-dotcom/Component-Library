<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="../components/Badge.css">
    <script src="https://kit.fontawesome.com/dcbd873a92.js" crossorigin="anonymous"></script>
</head>
<body>
          <!-- Using the 'badge' class on parent and variant class on child -->

              <span class="badge">
                <img class="avatar md" src="/assets/images/retina-image.jpg" alt="badge">
                <div class="online"></div>
              </span>

              <span class="badge">
                <img class="avatar md" src="/assets/images/round-image.jpg" alt="badge">
                <div class="offline"></div>
              </span>

              <span class="badge">
                <img class="avatar md" src="/assets/images/round-image.jpg" alt="badge">
                <div class="dnd"></div>
              </span>

          <br>

        <!-- Using the 'badge' class on parent and 'number' class on child -->

            <span class="badge">
                <i class="avatar fas fa-shopping-cart"></i>
                <span class="number">10+</span>
            </span>

            <span class="badge">
                <i class="avatar fas fa-envelope"></i>
                <span class="number">15+</span>
            </span>
            
</body>
</html>
