<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../components/Button.css">
    <script src="https://kit.fontawesome.com/dcbd873a92.js" crossorigin="anonymous"></script>
</head>
<body>

        <!-- Button-variant -->

        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>

        <br>

        <!-- Outline Button-variant -->
        
        <button class="btn outline-primary">Primary</button>
        <button class="btn outline-secondary">Default</button>
        <button class="btn outline-success">Success</button>
        <button class="btn outline-danger">Danger</button>

        <br>

        <!-- Link-button -->

        <button class="btn btn-link">
            <a href="https://www.google.com/">Link</a>
        </button>

        <br>

        <!-- Image-button -->

        <button class="btn btn-img">
            <i class="fas fa-images"></i>
            Save
        </button>
    </section>
</body>
</html>
